<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Laboratorium 2</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div class="input-container">
          <input type="text" name="" id="search-task" placeholder="Szukaj zadania" />
        </div>

        <ul id="todo-list"></ul>

        <div class="input-container">
          <input type="text" name="" id="add-task" placeholder="Dodaj zadanie" />
          <input type="date" id="add-task-date" name="date" />
          <button id="add-button">Dodaj</button>
        </div>
      </div>
    </div>
  </body>
</html>
